<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>

</head>
<body>
<h2>Przykładowy formularz HTML:</h2>
<form id="formularz" name="formularz" action="formularzeBaza.php" method="get">

    <h2>Wypełnij ankiete</h2>
    <label>Nazwisko:
        <input type="text" id="nazwisko" name="nazwisko">
        <br/>
    </label>
    <label>Wiek:
        <input type="number" name="wiek" min="4" max="100" value="16">
        <br/>
    </label>

    <label> Państwo:
        <select name="panstwo">
            <option value="Polska">Polska</option>
            <option value="Dania">Dania</option>
            <option value="Zanzibar">Zanzibar</option>
        </select>
        <br/>
    </label>
    <label>E-mail:
        <input name="email" type="email" placeholder="przykład@domena.com">
        <br/>
    </label>

    <h2>Zamawiam Tutorial z Języka:</h2>
    <label><input type="checkbox" name="tutorial[]" value="PHP">PHP</label>
    <label><input type="checkbox" name="tutorial[]" value="CPP">C/C++</label>
    <label><input type="checkbox" name="tutorial[]" value="Java">Java</label>
    <br/>
    <h2>Sposób zapłaty:</h2>
    <br/>
    <label><input type="radio" name="zaplata" value="eurocard"/>eurocard</label>
    <label><input type="radio" name="zaplata" value="visa"/>visa</label>
    <label><input type="radio" name="zaplata" value="przel  ew"/>przelew bankowy</label>
    <br/>
    <br/>
    <br/>


    <div>
        <button type="reset">Wyczyść</button>
        <button type="submit" name="dodaj">Dodaj</button>
        <button type="submit" name="pokaz">Pokaż</button>
        <button type="submit" name="pokazjava">Java</button>
        <button type="submit" name="pokazphp">PHP</button>
        <button type="submit" name="pokazcpp">CPP</button>
        <button type="submit" name="statystyki">Statystyki</button>
    </div>

</form>


</body>
</html>
