<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<h2>Przykładowy formularz HTML:</h2>
<form id="formularz" name="formularz" action="odbierz.php" method="post">

    <h2>Wypełnij ankiete</h2>
    <label>Nazwisko:
        <input type="text" id="nazw" name="nazw" required>
        <br/>
    </label>
    <label>Wiek:
        <input type="number" name="wiek" min="4" max="100" value="16" required>
        <br/>
    </label>

    <label> Państwo:
        <select name="panstwo">
            <option value="Polska">Polska</option>
            <option value="Dania">Dania</option>
            <option value="Zanzibar">Zanzibar</option>
        </select>
        <br/>
    </label>
    <label>E-mail:
        <input name="email" type="email" placeholder="przykład@domena.com">
        <br/>
    </label>

    <h2>Zamawiam Tutorial z Języka:</h2>
    <label><input type="checkbox" name="tutorial[]" value="PHP">PHP</label>
    <label><input type="checkbox" name="tutorial[]" value="C\C++">C/C++</label>
    <label><input type="checkbox" name="tutorial[]" value="Java">Java</label>
    <br/>
    <h2>Sposób zapłaty:</h2>
    <br/>
    <label><input type="radio" name="zaplata" value="eurocard"/>eurocard</label>
    <label><input type="radio" name="zaplata" value="visa"/>visa</label>
    <label><input type="radio" name="zaplata" value="przelew"/>przelew bankowy</label>
    <br/>
    <br/>
    <br/>


    <div>
        <button type="submit" class="btn btn-default">Wyślij</button>
        <button type="reset" class="btn btn-danger">Wyczyść formularz</button>
    </div>

</form>

</body>
</html>
